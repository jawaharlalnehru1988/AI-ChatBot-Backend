<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test OpenAI Streaming</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        #response { 
            border: 1px solid #ccc; 
            padding: 15px; 
            min-height: 200px; 
            background: #f9f9f9;
            white-space: pre-wrap;
        }
        button { 
            padding: 10px 20px; 
            margin: 10px 5px; 
            font-size: 16px; 
            cursor: pointer;
        }
        .stream-btn { background-color: #4CAF50; color: white; }
        .simple-btn { background-color: #008CBA; color: white; }
        textarea {
            width: 100%;
            height: 100px;
            margin: 10px 0;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test OpenAI Streaming API</h1>
        
        <textarea id="messageInput" placeholder="Enter your message to ChatGPT...">What is the capital of France?</textarea>
        
        <div>
            <button class="stream-btn" onclick="testStreaming()">Test Streaming (SSE)</button>
            <button class="simple-btn" onclick="testSimple()">Test Simple Response</button>
            <button onclick="clearResponse()">Clear Response</button>
        </div>
        
        <h3>Response:</h3>
        <div id="response"></div>
        
        <div id="status"></div>
    </div>

    <script>
        let eventSource = null;

        function testStreaming() {
            const message = document.getElementById('messageInput').value;
            const responseDiv = document.getElementById('response');
            const statusDiv = document.getElementById('status');
            
            responseDiv.innerHTML = '';
            statusDiv.innerHTML = 'Starting streaming...';

            // Close any existing EventSource
            if (eventSource) {
                eventSource.close();
            }

            try {
                // Create POST request for streaming
                fetch('http://localhost:4000/openai/chatCompletion', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'text/event-stream',
                        'Cache-Control': 'no-cache'
                    },
                    body: JSON.stringify({
                        messages: [
                            { role: 'user', content: message }
                        ]
                    })
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    
                    statusDiv.innerHTML = 'Streaming in progress...';
                    
                    function readStream() {
                        reader.read().then(({ done, value }) => {
                            if (done) {
                                statusDiv.innerHTML = 'Stream completed!';
                                return;
                            }
                            
                            const chunk = decoder.decode(value);
                            const lines = chunk.split('\n');
                            
                            lines.forEach(line => {
                                if (line.startsWith('data: ')) {
                                    try {
                                        const data = JSON.parse(line.substring(6));
                                        if (data.content) {
                                            responseDiv.innerHTML += data.content;
                                        }
                                        if (data.isComplete) {
                                            statusDiv.innerHTML = 'Stream completed!';
                                        }
                                    } catch (e) {
                                        console.log('Could not parse:', line);
                                    }
                                }
                            });
                            
                            readStream();
                        });
                    }
                    
                    readStream();
                })
                .catch(error => {
                    statusDiv.innerHTML = 'Error: ' + error.message;
                    console.error('Error:', error);
                });
            } catch (error) {
                statusDiv.innerHTML = 'Error: ' + error.message;
                console.error('Error:', error);
            }
        }

        function testSimple() {
            const message = document.getElementById('messageInput').value;
            const responseDiv = document.getElementById('response');
            const statusDiv = document.getElementById('status');
            
            responseDiv.innerHTML = '';
            statusDiv.innerHTML = 'Loading simple response...';

            fetch('http://localhost:4000/openai/chatCompletion/simple', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    messages: [
                        { role: 'user', content: message }
                    ]
                })
            })
            .then(response => response.json())
            .then(data => {
                statusDiv.innerHTML = 'Simple response completed!';
                responseDiv.innerHTML = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                statusDiv.innerHTML = 'Error: ' + error.message;
                console.error('Error:', error);
            });
        }

        function clearResponse() {
            document.getElementById('response').innerHTML = '';
            document.getElementById('status').innerHTML = '';
            if (eventSource) {
                eventSource.close();
                eventSource = null;
            }
        }
    </script>
</body>
</html>
